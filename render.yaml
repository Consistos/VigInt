services:
  # API Server - runs api_proxy.py with integrated video storage
  - type: web
    name: vigint-api-server
    env: python
    runtime: python-3.11.7
    region: oregon
    plan: starter  # Can upgrade to standard or pro
    buildCommand: pip install --upgrade pip && pip install -r requirements-api-server.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 api_proxy:app
    healthCheckPath: /api/health
    disk:
      name: video-storage
      mountPath: /opt/render/project/src/uploads
      sizeGB: 10  # Adjust based on your needs
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: SPARSE_AI_API_KEY
        sync: false  # Optional: Set same as SECRET_KEY or different
      - key: GOOGLE_API_KEY
        sync: false  # Must be set manually
      - key: DATABASE_URL
        fromDatabase:
          name: vigint-db
          property: connectionString
      - key: VIDEO_STORAGE_DIR
        value: /opt/render/project/src/uploads
      - key: VIGINT_CONFIG_PATH
        value: /opt/render/project/src/server_config.ini
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: "true"
      - key: EMAIL_SMTP_SERVER
        sync: false
      - key: EMAIL_SMTP_PORT
        value: 587
      - key: EMAIL_USERNAME
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_TO
        sync: false

databases:
  # PostgreSQL database for API server
  - name: vigint-db
    databaseName: vigint
    user: vigint
    plan: free  # Free tier (1GB storage, expires after 90 days)
    region: oregon
